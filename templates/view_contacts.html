<!-- templates/view_contacts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Contact Book</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                <strong>Name:</strong> {{ contact.name }}<br>
                <strong>Phone:</strong> {{ contact.phone }}<br>
                <strong>Email:</strong> {{ contact.email }}<br>
                <strong>Address:</strong> {{ contact.address }}<br>
                <br>
                <h3>For Updation</h3>
                <form action="/update_contact" method="post" >
                    <input type="hidden" name="contact_id" value="{{ contact.id }}">
                    <label for="name">New Name:</label>
                    <input type="text" id="name" name="name" value="{{ contact.name }}">
                    <label for="phone">New Phone:</label>
                    <input type="text" id="phone" name="phone" value="{{ contact.phone }}">
                    <label for="email">New Email:</label>
                    <input type="email" id="email" name="email" value="{{ contact.email }}">
                    <label for="address">New Address:</label>
                    <input type="text" id="address" name="address" value="{{ contact.address }}">
                    <button type="submit">Update</button>
                </form>
                <form action="/delete_contact" method="post">
                    <input type="hidden" name="contact_id" value="{{ contact.id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="/add_contact" method="get">
        <button type="submit">Back to Add Contact</button>
    </form>

</body>
</html>
